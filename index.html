<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div class="card">
  <picture>
    <source srcset="./images/image-product-desktop.jpg" media="(min-width:900px)">
    <img src="./images/image-product-mobile.jpg" alt="mobile-preview" class="card-img">
  </picture>
    <div class="card-description">
      <h4 class="perfume-tag">PERFUME</h4>

      <h1 class="card-heading">Gabrielle Essence Eau De Parfum</h1>

      <div class="description-text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </div>

      <div class="prices">
        <h2 class="new-price">$149.99</h2>
        <span class="old-price">$169.99</span>
      </div>

      <div class="add-to-card-btn">
        <img src="./images/icon-cart.svg" alt="card-icon">
        &nbsp&nbspAdd to Cart
      </div>
    </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="nayanthayasiru.wordpress.com">Nayantha Yasiru</a>.
  </div>
</body>
</html>
